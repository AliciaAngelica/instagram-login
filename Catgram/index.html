<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">

    <title>Catgram</title>
</head>
<body>
    <div class="catgram-wrapper">  
        <div class="catgram-phones">
            <img src="img/inicial2.png" alt="foto do aplicativo">

        </div>
        <div class="catgram-perfil">
            <div class="group">
            <img src="img/catgram-logo-png.png" height= 100px; class="catgram-logo" alt="catgram logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" height= 200px; alt="foto do perfil">
                 </div>
                 <a href="#" class="login">Continue como Maya.oliveira</a>
                 <a href="#" class="logout">Remover conta</a>
             </div>

             <div class="group">
                <p class="not-account">Não é Maya.oliveira?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
                </div>

                <div class="gettheapp">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

                <div class="rodape">
                    <p>&copy; Desenvolvido por: Alícia Angélica</p>
                </div>

        </div>

         

    </div>




</body>
</html>
